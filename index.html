<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Creator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/docx@7.3.0/build/index.js"></script>
</head>
<body>
    <section class="resume-builder">
        <div class="container">
            <h1>Resume Creator</h1>
            <form id="resume-form">
                <!-- Personal Information -->
                <div class="form-section">
                    <div class="form-section">
                        <h2><span class="grip-icon"></span>Personal Information <span class="required-field">*</span></h2>
                        <input type="text" name="name" placeholder="Full Name *" 
                               maxlength="50" data-counter-id="name-counter" required>
                        <div class="char-counter" id="name-counter"></div>
                        
                        <input type="text" name="title" placeholder="Job Title *" 
                               maxlength="50" data-counter-id="title-counter" required>
                        <div class="char-counter" id="title-counter"></div>
                        
                        <input type="email" name="email" placeholder="Email *" required>
                        <input type="tel" name="phone" placeholder="Phone Number *" required>
                        <input type="text" name="linkedin" placeholder="LinkedIn Profile">
                        <input type="text" name="github" placeholder="GitHub Profile">
                        
                        <!-- Image Upload -->
                        <label for="profile-picture">Upload Profile Picture:</label>
                        <input type="file" id="profile-picture" accept="image/*">
    
                </div>

                <!-- Summary and Experience -->
                <div class="form-section">
                    <h2>Professional Summary</h2>
                    <textarea id="summary" class="resume-input" placeholder="Brief summary about yourself"></textarea>
                    <button type="button" onclick="generateContent('summary')">AI Generate</button>
                </div>

                <div class="form-section">
                    <h2>Work Experience</h2>
                    <textarea id="experience" class="resume-input" placeholder="Previous jobs and roles"></textarea>
                    <button type="button" onclick="generateContent('experience')">AI Generate</button>
                </div>
                <!-- Education -->
                <div class="form-section">
                    <h2>Education <span class="required-field">*</span></h2>
                    <textarea name="education" placeholder="Your academic background *" 
                              rows="3" maxlength="300" data-counter-id="education-counter" required></textarea>
                    <div class="char-counter" id="education-counter"></div>
                </div>

                <!-- Skills -->
                <div class="form-section">
                    <h2>Skills</h2>
                    <textarea name="skills" placeholder="Your key skills" 
                              rows="3" maxlength="100" data-counter-id="skills-counter"></textarea>
                    <div class="char-counter" id="skills-counter"></div>
                </div>

                <!-- Certifications -->
                <div class="form-section">
                    <h2>Certifications</h2>
                    <textarea name="certifications" placeholder="Relevant certifications" 
                              rows="3" maxlength="200" data-counter-id="certifications-counter"></textarea>
                    <div class="char-counter" id="certifications-counter"></div>
                </div>

                <!-- Projects -->
                <div class="form-section">
                    <h2>Projects</h2>
                    <textarea name="projects" placeholder="Notable projects" 
                              rows="3" maxlength="400" data-counter-id="projects-counter"></textarea>
                    <div class="char-counter" id="projects-counter"></div>
                </div>

                <!-- Achievements -->
                <div class="form-section">
                    <h2>Achievements</h2>
                    <textarea name="achievements" placeholder="Awards and recognitions" 
                              rows="3" maxlength="150" data-counter-id="achievements-counter"></textarea>
                    <div class="char-counter" id="achievements-counter"></div>
                </div>

                <!-- Languages -->
                <div class="form-section">
                    <h2>Languages <span class="required-field">*</span></h2>
                    <textarea name="languages" placeholder="Languages you speak *" 
                              rows="3" maxlength="100" data-counter-id="languages-counter" required></textarea>
                    <div class="char-counter" id="languages-counter"></div>
                </div>

                <button type="submit">Generate Resume</button>
                <button type="button" onclick="downloadResume()">ðŸ“„ Download PDF</button>
            </form>
        </div>
    </section>

    <div id="output-container" class="output-container" style="display: none;"></div>
    <script src="script.js"></script>
</body>
</html>
